services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: unishop-frontend
    ports:
      - "5174:5174"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5174"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
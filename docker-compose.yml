services:
  db:
    image: ghcr.io/whatfck/unishop-database:latest
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    image: ghcr.io/whatfck/unishop-backend:v0.5
    ports:
      - "8080:8080"
    volumes:
      - images_data:/app/uploads
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=unishop_db
      - DB_USERNAME=unishop_user
      - DB_PASSWORD=unishop_password
    depends_on:
      - db

  ia-service:
    image: ghcr.io/whatfck/unishop-ia-service:latest
    ports:
      - "8000:8000"
    environment:
      - BACKEND_URL=http://backend:8080
    depends_on:
      - backend

volumes:
  db_data:
  images_data:

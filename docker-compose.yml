services:
  db:
    image: postgres:15
    container_name: unishop-db
    environment:
      POSTGRES_DB: unishop_db
      POSTGRES_USER: unishop_user
      POSTGRES_PASSWORD: unishop_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unishop_user -d unishop_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unishop-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=unishop_user
      - DB_PASSWORD=unishop_password
      - DB_NAME=unishop_db
      - FRONTEND_URL=http://localhost:5174
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

